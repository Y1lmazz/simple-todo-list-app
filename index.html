<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/general-office/91/General_Office_37-256.png"
        type="image/x-icon">

</head>

<body>
    <h1>Yapılacaklar Listesi</h1>

    <div class="input-content">
        <input type="text" name="" class="todo-input" placeholder="Yapılacaklar listesini doldurun...">
        <button class="addButton">Ekle</button>
    </div>

    <div class="todo-content">
        <ul class="todo-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
